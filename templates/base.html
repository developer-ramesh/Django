<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>Django Application |
        {% block title %}{% endblock %}</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
        <link rel="stylesheet" href="{% static 'css/grid.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/camera.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery.fancybox.css' %}">
        <link rel="stylesheet" href="{% static 'css/contact-form.css' %}">

        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/jquery-migrate-1.2.1.js' %}"></script>
        <script src="{% static 'js/device.min.js' %}"></script>
    </head>
    <body>
        <!--<h1>{% block head %}{% endblock %}</h1>-->

        {% if user.username %} <p style="color:white;margin-left: 35%;position: absolute;margin-top: 45px;">Welcome, {{ user.username|capfirst }} <a href="/logout/">Logout?</a> </p> {% endif %}

        {% block content %}{% endblock %}

        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
